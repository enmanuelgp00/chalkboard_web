<!doctype html>
<head>
  <style>
    html, body {margin: 0; height:100vh; overflow: hidden;}
    body {display: flex; flex-direction: column;}
    div {width:100%; height:100%; 
      visibility: hidden;
      position: absolute;
      display: flex; 
      align-items: center;
      justify-content: space-between;}
    button {margin: 60px ;visibility: visible; width: 30px; height:70px; }
  </style>
</head>
<body>
  <div>
    <button id="left_button">
    <button id="right_button">
  </div>
  <input type="file" multiple></input>
  <iframe width="100%" height=100%></iframe>
  
</body>
<script>
  button_left  = document.getElementById("left_button")
  button_right = document.getElementById("right_button")
  mangas = document.getElementsByTagName("input")[0]
  manga = 0
  frame  = document.getElementsByTagName("iframe")[0]
  
  read = function(manga) {
    frame.src = URL.createObjectURL(mangas.files[manga])
  }
  iterate = function(num) {
    m = manga + num
    if (m >= 0) {
      if (m < mangas.files.length){
        manga = manga + num
      } else {
      alert("Ha alcanzado el final de los archivos")
      }
    } else {
      alert("Principio de los archivos")
    }
  }
  mangas.addEventListener('change', () => { 
    read(0)
  })
  button_right.addEventListener("click", function(){ 
    iterate(1)
    read(manga)
  })
  button_left.addEventListener("click", function(){ 
    iterate(-1)
    read(manga)
  })
</script>
